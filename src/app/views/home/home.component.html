<app-hero></app-hero>
<!-- latest blogs -->
<section class="latest-blogs px-4 md:px-0 py-[50px] md:py-[100px] bg-slate-100">
  <div class="container mx-auto">
    <header class="header mb-6">
      <h1 class="title font-semibold text-4xl">Our Latest Blogs</h1>
    </header>
    <div class="blog-container">
      <div class="blogs grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <app-single-blog
          *ngFor="let post of Posts"
          [post]="post"
        ></app-single-blog>
      </div>
    </div>
  </div>
</section>
